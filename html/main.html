<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/script.js"></script>
    <title>Calculatriz</title>
</head>
<body>
    <h1>Calculatriz</h1>
    <form id="form">
        <input type="number" name="num1" id="num1" placeholder="Primer número">
        <label for="sum">+</label>
        <input type="radio" name="sum" id="sum">
        <label for="rest">-</label>
        <input type="radio" name="rest" id="rest">
        <label for="multiply">*</label>
        <input type="radio" name="multiply" id="multiply">
        <label for="divide">/</label>
        <input type="radio" name="divide" id="divide">
        <input type="number" name="num2" placeholder="Segundo número">
        <button>Calcular</button>
    </form>
</body>
</html>
